<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Process Sale</title>
</head>
<body>
    <h1>Process Sale</h1>
    <form action="/process-sale" method="POST">
        <input type="number" name="car_id" placeholder="Car ID" required>
        <input type="number" name="customer_id" placeholder="Customer ID" required>
        <input type="number" name="total_price" placeholder="Total Price" required>
        <input type="number" name="monthly_payment" placeholder="Monthly Payment" required>
        <button type="submit">Process Sale</button>
    </form>
</body>
</html>
